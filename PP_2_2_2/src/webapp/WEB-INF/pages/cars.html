<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cars</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>List of Cars</h1>
<table border="1">
    <thead>
    <tr>
        <th>Model</th>
        <th>Serial</th>
        <th>Year</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.model}">Model</td>
        <td th:text="${car.serial}">Serial</td>
        <td th:text="${car.year}">Year</td>
    </tr>
    </tbody>
</table>
</body>
</html>
